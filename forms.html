  <body>
    <!-- action :
        Where to send form data when the form submitted 
        values :
        absolute url:
        relative url:
     -->
    <form action="" method="post">
      <!-- text input -->
      <label for="firstName">First Name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="(e.g. John Doe)"
        required
      />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <br />
      <!-- <label for="newPassword">New Password</label>
      <input
        type="text"
        style="-webkit-text-security: square"
        name="newPassword"
        id="newPassword"
      /> -->
      <label for="email">Email</label>

      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <br />
      <label for="description">Description</label>
      <label for="description">Description</label>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="2"
        style="resize: none"
        placeholder="Enter your description"
      ></textarea>

      <!-- radio buttons -->
      <p>Please select your favourite coding language?</p>

      <input
        type="radio"
        name="coding"
        id="coding"
        value="javascript"
      />JavaScript <input type="radio" name="coding" value="java" />Java
      <input type="radio" name="coding" value="html" />HTML
      <input type="radio" name="coding" value="css" checked />CSS
      <input type="radio" name="coding" value="python" checked />C
      <br />
      <!-- checkbox -->
      <p>Please select your favourite coding language?</p>
      <input type="checkbox" name="programming" value="javascript" />JavaScript
      <input type="checkbox" name="programming" value="java" />Java
      <input type="checkbox" name="programming" value="html" checked />HTML
      <input type="checkbox" name="programming" value="css" />CSS
      <input type="checkbox" name="programming" value="c" />C
      <!-- select input -->
      <p>Please select your favourite coding language?</p>
      <select name="languages" id="">
        <option value="prompt">select your favourite coding language</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      <br />
      <br />
      <button type="submit">submit</button>
    </form>
